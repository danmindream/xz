<h2>添加商品</h2>
<form method="post" action="/product/add">
<table>
<tr>
	<td>编号</td>
	<td><input type="text" name="lid"></td>
</tr>
<tr>
	<td>所属型号家族编号：</td>
	<td><input type="text" name="family_id"></td>
</tr>
<tr>
	<td>主标题：</td>
	<td><input type="text" name="title"></td>
</tr>
<tr>
	<td>副标题：</td>
	<td><input type="text" name="subtitle"></td>
</tr>
<tr>
	<td>价格：</td>
	<td><input type="text" name="price"></td>
</tr>
<tr>
	<td>服务承诺：</td>
	<td><input type="text" name="promise"></td>
</tr>
<tr>
	<td>规格/颜色：</td>
	<td><input type="text" name="spec"></td>
</tr>
<tr>
	<td>商品名称：</td>
	<td><input type="text" name="lname"></td>
</tr>
<tr>
	<td>操作系统：</td>
	<td><input type="text" name="os"></td>
</tr>
<tr>
	<td>内存容量：</td>
	<td><input type="text" name="memory"></td>
</tr>
<tr>
	<td>分辨率：</td>
	<td><input type="text" name="resolution"></td>
</tr>
<tr>
	<td>显卡型号：</td>
	<td><input type="text" name="video_card"></td>
</tr>
<tr>
	<td>处理器：</td>
	<td><input type="text" name="cpu"></td>
</tr>
<tr>
	<td>显存容量：</td>
	<td><input type="text" name="video_memory"></td>
</tr>
<tr>
	<td>所属分类：</td>
	<td><input type="text" name="category"></td>
</tr>
<tr>
	<td>硬盘容量及类型：</td>
	<td><input type="text" name="disk"></td>
</tr>
<tr>
	<td>产品详细说明：</td>
	<td><input type="text" name="details"></td>
</tr>
<tr>
	<td>上架时间：</td>
	<td><input type="text" name="shelf_time"></td>
</tr>
<tr>
	<td>已售出的数量：</td>
	<td><input type="text" name="sold_count"></td>
</tr>
<tr>
	<td>是否在售：</td>
	<td><input type="text" name="is_onsale"></td>
</tr>
</table>
<input type="submit">
</form>
